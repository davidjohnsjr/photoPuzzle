<!DOCTYPE>
<html>
<head>
	<title>My Photo Puzzles</title>
	<link rel="stylesheet" type="text/css" href="pStyles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="pScripts6.js"></script>
	<script>
		$(document).ready(function() {
		init(document);});
	</script>
</head>
<body>
	<div id="titleDiv">
		<h1 id="title">Photo Puzzles</h1>
	</div>
	<div id="buttonDiv">
		<button type="button" id="nextImageButton" onclick="nextImg()">Next Image</button>
		<button type="button" id="changeDifficultyButton" onclick="changeSize()">Toggle Difficulty</button>
		<button type="button" id="loadPuzzleButton" onclick="loadPuzzle()">Load Puzzle</button>
	</div>
	<div id="puzzleCanvasDiv">
		<canvas id="puzzleCanvas" width="600" height="400"></canvas>
	</div>

	
</body>
</html>
